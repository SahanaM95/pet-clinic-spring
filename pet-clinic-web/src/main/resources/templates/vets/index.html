<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Clinic</title>
</head>
<body>
	<h1 th:text="'List of Vets'">List of Vets....</h1>
	<table>
		<thead>
			<tr>
				<td>Id</td>
				<td>First Name</td>
				<td>Last Name</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.Id}">Id</td>
				<td th:text="${vet.firstName}">First Name</td>
				<td th:text="${vet.lastName}">Last Name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
